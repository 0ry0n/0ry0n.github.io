<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ site.title }}</title>

    {% if site.author %}
    <meta name="author" content="{{ site.author }}" />
    {% endif %}

    {% if site.description %}
    <meta name="description" content="{{ site.description }}" />
    {% endif %}

    <script src="{{ "/assets/jquery-3.5.1/jquery-3.5.1.min.js" | relative_url }}"></script>

    <link href="{{ "/assets/fontawesome-free-5.15.1-web/css/all.css" | relative_url }}" rel="stylesheet">
    <script src="{{ "/assets/fontawesome-free-5.15.1-web/js/all.js" | relative_url }}"></script>

    <link href="{{ "/assets/bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css" | relative_url }}" rel="stylesheet">
    <script src="{{ "/assets/bootstrap-5.0.0-beta1-dist/js/bootstrap.bundle.min.js" | relative_url }}"></script>

    <link href="{{ "/assets/css/main.css" | relative_url }}" rel="stylesheet">
    <script src="{{ "/assets/js/main.js" | relative_url }}"></script>

    {%- feed_meta -%}

</head>
